# Instance Definition: https://recyclarr.dev/wiki/yaml/config-reference/basic/
radarr:
  movies:
    # Set the URL/API Key to your actual instance
    base_url: http://radarr:7878
    api_key: 

    include:
      # Comment out any of the following includes to disable them
      - template: radarr-quality-definition-movie

    # See: https://recyclarr.dev/wiki/yaml/config-reference/quality-profiles/
    quality_profiles:
      - name: Recyclarr-1080p
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Remux-1080p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Remux-1080p
            enabled: true
          - name: Bluray-1080p
            enabled: true
          - name: WEB 1080p
            qualities:
              - WEBRip-1080p
              - WEBDL-1080p
            enabled: true
          - name: HDTV-1080p
            enabled: true
      - name: Recyclarr-2160p
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Remux-2160p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Remux-2160p
            enabled: true
          - name: Bluray-2160p
            enabled: true
          - name: WEB 2160p
            qualities:
              - WEBRip-2160p
              - WEBDL-2160p
            enabled: true
          - name: HDTV-2160p
            enabled: true

    # See: https://recyclarr.dev/wiki/yaml/config-reference/custom-formats/
    delete_old_custom_formats: false
    replace_existing_custom_formats: false
    custom_formats:
